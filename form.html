<!DOCTYPE html>
<html>

<head>
    <title>
        Projeto exemplo
    </title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="listform.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="cabecalho">
        <img src="assets/img/newtab-logo.png" />
    </header>
    <div class="menu">
        <a href="index.html">
            Listagem
        </a>
        <a href="form.html">
            Cadastrar
        </a>
    </div>
    <section>
        <form class="formulario">
            <div class="linha-formulario">
                <label class="label-grande" for="name">Nome: </label>
                <input name="name" id="name" type="text" required placeholder="Nome do usuário">
            </div>

            <div class="linha-formulario">
                <label class="label-grande" for="phone">Telefone: </label>
                <input name="phone" id="phone" type="text" required placeholder="Nome do usuário">
            </div>

            <div>
                <label class="label-grande">Experiência prévia </label>

                <input name="xp" id="xp-yes" type="radio">
                <label for="xp-yes">
                        Sim
                    </label>

                <input name="xp" id="xp-no" type="radio">
                <label for="xp-no">
                        Não
                    </label>

            </div>

            <input class="button-salvar" type="submit" value="Salvar">
        </form>
    </section>

</body>
